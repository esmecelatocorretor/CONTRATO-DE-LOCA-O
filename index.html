<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Contrato de Locação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de Contrato de Locação</h1>

    <form id="contractGenerator">
        <fieldset>
            <legend><strong>Dados do Locador</strong></legend>
            <label>Nome: <input type="text" id="ownerName" required></label><br>
            <label>Nacionalidade: <input type="text" id="nationality" required></label><br>
            <label>Estado civil: <input type="text" id="maritalStatus" required></label><br>
            <label>Profissão: <input type="text" id="occupation" required></label><br>
            <label>RG: <input type="text" id="rgNumber" required></label><br>
            <label>CPF: <input type="text" id="cpfNumber" required></label><br>
            <label>Endereço completo: <input type="text" id="propertyAddressFull" required></label><br>
        </fieldset>

        <fieldset>
            <legend><strong>Dados do Locatário</strong></legend>
            <label>Nome: <input type="text" id="tenantName" required></label><br>
            <label>Nacionalidade: <input type="text" id="tenantNationality" required></label><br>
            <label>Estado civil: <input type="text" id="tenantMaritalStatus" required></label><br>
            <label>Profissão: <input type="text" id="tenantOccupation" required></label><br>
            <label>RG: <input type="text" id="tenantRg" required></label><br>
            <label>CPF: <input type="text" id="tenantCpf" required></label><br>
        </fieldset>

        <fieldset>
            <legend><strong>Informações do Imóvel e Contrato</strong></legend>
            <label>Tipo de imóvel: <input type="text" id="propertyType" required></label><br>
            <label>Endereço do imóvel: <input type="text" id="propertyAddressFullImovel" required></label><br>
            <label>Valor do aluguel (R$): <input type="number" id="rentalValue" required></label><br>
            <label>Valor por extenso: <input type="text" id="rentalValueText" required></label><br>
            <label>Data de início: <input type="date" id="startDate" required></label><br>
            <label>Data de término: <input type="date" id="endDate" required></label><br>
            <label>Caução (R$): <input type="text" id="securityDeposit"></label><br>
            <label>Periodicidade do reajuste: <input type="text" id="reajuste" required></label><br>
            <label>Data da assinatura: <input type="date" id="signatureDate" required></label><br>
        </fieldset>

        <button type="submit">Gerar Contrato</button>
    </form>

    <hr>

    <div id="generatedContract" style="padding: 20px; border: 1px solid #ccc; margin-bottom: 20px;"></div>
    <button id="downloadPdfBtn" style="display: none;">Baixar contrato em PDF</button>

    <!-- Bibliotecas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="contrato-locacao.js"></script>
</body>
</html>
