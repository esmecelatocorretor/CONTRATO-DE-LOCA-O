<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Contrato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Gerador de Contrato de Locação</h2>
    <form id="contractGenerator">
        <label for="ownerName">Nome do Locador:</label>
        <input type="text" id="ownerName" required>

        <label for="nationality">Nacionalidade:</label>
        <input type="text" id="nationality" required>

        <label for="maritalStatus">Estado Civil:</label>
        <input type="text" id="maritalStatus" required>

        <label for="occupation">Profissão:</label>
        <input type="text" id="occupation" required>

        <label for="rgNumber">RG:</label>
        <input type="text" id="rgNumber" required>

        <label for="cpfNumber">CPF:</label>
        <input type="text" id="cpfNumber" required>

        <label for="propertyAddressFull">Endereço do Locador:</label>
        <input type="text" id="propertyAddressFull" required>

        <label for="tenantName">Nome do Locatário:</label>
        <input type="text" id="tenantName" required>

        <label for="tenantNationality">Nacionalidade do Locatário:</label>
        <input type="text" id="tenantNationality" required>

        <label for="tenantMaritalStatus">Estado Civil do Locatário:</label>
        <input type="text" id="tenantMaritalStatus" required>

        <label for="tenantOccupation">Profissão do Locatário:</label>
        <input type="text" id="tenantOccupation" required>

        <label for="tenantRg">RG do Locatário:</label>
        <input type="text" id="tenantRg" required>

        <label for="tenantCpf">CPF do Locatário:</label>
        <input type="text" id="tenantCpf" required>

        <label for="propertyType">Tipo do Imóvel:</label>
        <input type="text" id="propertyType" required>

        <label for="propertyAddressFullImovel">Endereço do Imóvel:</label>
        <input type="text" id="propertyAddressFullImovel" required>

        <label for="rentalValue">Valor do Aluguel:</label>
        <input type="text" id="rentalValue" required>

        <label for="rentalValueText">Valor por extenso:</label>
        <input type="text" id="rentalValueText" required>

        <label for="startDate">Data de Início:</label>
        <input type="date" id="startDate" required>

        <label for="endDate">Data de Término:</label>
        <input type="date" id="endDate" required>

        <label for="reajuste">Periodicidade de Reajuste:</label>
        <input type="text" id="reajuste" required>

        <label for="signatureDate">Data de Assinatura:</label>
        <input type="date" id="signatureDate" required>

        <button type="submit">Gerar Contrato</button>
    </form>

    <div id="generatedContract"></div>

    <script src="script.js"></script>
</body>
</html>
