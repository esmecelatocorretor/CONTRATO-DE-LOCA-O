                <legend>Dados do Locatário</legend>
                <input type="text" id="tenantName" placeholder="Nome completo do locatário" required>

                <input type="text" id="tenantMaritalStatus" placeholder="Estado civil" required>
                <input type="text" id="tenantOccupation" placeholder="Profissão" required>
                <input type="text" id="tenantRg" placeholder="RG" required>
